services:
  # 1. The PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - .env.local

    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  # 2. The Next.js App Service (for Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile # Uses the new dev Dockerfile
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db # Waits for the 'db' service to start first
      - graphql-engine # Also wait for Hasura
    
    # This is the fix for your environment variables
    env_file:
      - .env.local # Tells Compose to load variables from your .env.local file
    
    environment:
      # Override HASURA_ENDPOINT for Docker internal networking
      HASURA_ENDPOINT: "http://graphql-engine:8080"
    
    # This is the fix for hot-reloading
    volumes:
      # Mounts your entire project folder into /app in the container
      # except for node_modules, which we want to keep inside the container
      - .:/app
      - /app/node_modules
      - /app/.next
      - /app/.vscode
    
    # Start the Next.js development server
    # Note: Run migrations separately with: docker compose run --rm app npx prisma migrate dev
    command: npm run dev

  # 3. Hasura GraphQL Engine Service
  graphql-engine:
    image: hasura/graphql-engine:v2.40.0
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      # Database connection - use the same credentials as the db service
      HASURA_GRAPHQL_DATABASE_URL: postgresql://myuser:mysecretpassword@db:5432/lab_crm
      # Enable the console
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      # Enable development mode (more detailed errors)
      HASURA_GRAPHQL_DEV_MODE: "true"
      # Admin secret for console access
      HASURA_GRAPHQL_ADMIN_SECRET: hasura_admin_secret_change_in_production
      # JWT configuration for NextAuth.js integration
      HASURA_GRAPHQL_JWT_SECRET: ${HASURA_GRAPHQL_JWT_SECRET}
      # Allow unauthenticated requests (they'll have role 'anonymous')
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: "anonymous"
      # Enable remote schema permissions
      HASURA_GRAPHQL_ENABLE_REMOTE_SCHEMA_PERMISSIONS: "true"
    volumes:
      - ./hasura/metadata:/hasura-metadata

  # 4. Test Service (for running tests)
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - db
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
    # Database URLs should be defined in .env.local file (not hardcoded here)
    # TEST_DATABASE_URL will be constructed from DATABASE_URL by the test setup if not explicitly set in .env.local
    command: npm run test:docker

# Defines the persistent volume for the database
volumes:
  postgres_data: